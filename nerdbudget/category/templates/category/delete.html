{% extends 'nerdbudget/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST" class="col-6 mx-auto">
  {% csrf_token %}
  <div class="form-group">
    <input class="form-control" readonly="readonly" value="{{ object.name }}" />
  </div>
  <div class="form-group text-right">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'category-list' %}" class="btn btn-outline-secondary">
      Cancel
    </a>
  </div>
</form>

{% include 'category/_category.html' %}
{% endblock content %}
